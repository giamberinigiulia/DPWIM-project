<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Lesson</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
                body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0; /* Remove default margin */
        }

        .header {
            background-color: #343a40;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        .navbar {
            background-color: #343a40;
        }

        .navbar-brand {
            color: #fff;
        }

        .navbar-nav .nav-link {
            color: #fff;
        }

        .navbar-nav .nav-link:hover {
            color: #ddd;
        }

        .container-content {
            margin-top: 20px;
        }

        .footer {
            background-color: #343a40;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .profile-info {
            max-width: 400px;
            margin: 0 auto; /* Center the container */
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px; /* Add margin for better spacing */
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        .user-field {
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .user-field {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        #dob {
            width: 400px; /* Set your desired fixed width */
            overflow: hidden;
            text-overflow: ellipsis; /* Truncate text if it exceeds the width */
        }
        .no-lessons {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            border: 2px dashed #ccc;
            border-radius: 10px;
            font-size: 18px;
            color: #777;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Book a Lesson</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <form action="/profile" method="get">
                        <button type="submit" class="nav-link btn btn-link">Profile</button>
                    </form>
                </li>
                <li class="nav-item">
                    <form action="/bookings" method="get">
                        <button type="submit" class="nav-link btn btn-link">Bookings</button>
                    </form>
                </li>
                <li class="nav-item">
                    <form action="/booklesson" method="get">
                        <button type="submit" class="nav-link btn btn-link">Book a new Lesson</button>
                    </form>
                </li>
                <li class="nav-item">
                    <form action="/logout" method="get">
                        <button type="submit" class="nav-link btn btn-link">LOGOUT</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h2 class="mt-4">Book a Lesson</h2>

    <form action="/availability" method="post">
        <div class="form-group">
            <label for="teacher">Select a Teacher:</label>
            <select class="form-control" id="teacher" name="teacher">
                {{range .Teachers}}
                <option name="teacherID" value="{{.ID}}">{{.Name}} {{.Surname}} </option>
                {{end}}
            </select>
        </div>
        
        <button type="submit" class="btn btn-primary">Search availabilities</button>
    </form>
</div>

<!-- Include Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<footer class="footer">
    &copy; 2024 DPWIM Project
</footer>

</body>
</html>
